<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea {
      width: 100%; padding: 0.5em; margin-top: 0.25em;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 1.5em; padding: 0.7em 2em;
      background: #007bff; color: #fff; border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Feedback Form</h2>
  <form id="feedbackForm">
    <label for="name">Name (required):</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message (required):</label>
    <textarea id="message" name="message" required></textarea>

    <button id="submitBtn" type="submit" disabled>Submit</button>
  </form>
  <script>
    const form = document.getElementById('feedbackForm');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function checkForm() {
      submitBtn.disabled = !(name.value.trim() && email.value.trim() && message.value.trim());
    }

    name.addEventListener('input', checkForm);
    email.addEventListener('input', checkForm);
    message.addEventListener('input', checkForm);

    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Feedback submitted!');
    });

    // Initial check
    checkForm();
  </script>
</body>
</html>
